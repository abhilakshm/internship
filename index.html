<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="/create" method="POST">
            <h2>Enter the product name.</h2>
            <input type="text" name="name" id="">
            <h2>Enter the product image link</h2>
            <input type="text" name="link">
            <h2>Enter the product Description</h2>
            <input type="text" name="description">
            <button type="submit" value="submit">SUBMIT</button>
        </form>
        <form action="/edit" method="POST">
            <h2>Enter the product id to be edited</h2>
            <input type="text" name="product_id">
            <h2>Enter the below details required to edit</h2>
            <h2>Enter the updated product name</h2>
            <input type="text" name="product_name">
            <h2>Enter the updated link</h2>
            <input type="text" name="updated_link">
            <h2>Enter the updated description</h2>
            <input type="text" name="updated_description">
            <button type="submit" value="submit">SUBMIT</button>

        </form>
    </body>
</html>
